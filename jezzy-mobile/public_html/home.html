    <script>
        function testando()
        {
            var foto1 = document.getElementById("foto");
            var foto2 = document.getElementById("foto2");
            var div2 = document.getElementById("calendarServicesOptions");
            var div3 = document.getElementById("offerServicesOptions");
            var icon = document.getElementById("offerDisplayLink");
            var icon2 = document.getElementById("calendarDisplayLink");
            var altura1  = foto1.height;
            var altura2  = foto2.height;
            var largurafoto1 = foto1.width;
            var largurafoto2 = foto2.width;

            var margin1 = (Math.floor((largurafoto1-altura1))/2)/2;
            var margin2 = (Math.floor((largurafoto2-altura2))/2)/2;



            if(altura1<largurafoto1){
                foto1.style.marginTop = margin1+"px";
                foto1.style.marginBottom = margin1+"px";
                div2.style.height = ((altura1+(margin1*2)))+"px";
            } else{
                div2.style.height = (altura1)+"px";
            }
           if(altura2<largurafoto2){
               foto2.style.marginTop = margin2+"px";
               foto2.style.marginBottom = margin2+"px";
               div3.style.height = ((altura2+(margin2*2)))+"px";
           }else{
               div3.style.height = (altura2)+"px";
           }

            icon.style.marginTop ="50%";
            icon2.style.marginTop = "50%";
        }

    </script>
